<!DOCTYPE html>
<html lang="en">
<head>

    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/nl_NL/sdk.js#xfbml=1&version=v3.2&appId=628675034245125&autoLogAppEvents=1"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OAuth Facebook Login</title>
</head>
<body>
    testing nmt2
    <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false"></div>

<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '628675034245125',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.2'
      });
    
      FB.AppEvents.logPageView();   
      FB.getLoginStatus(function(response) {
         console.log('testing login status');
         Hallo(response);
      });

      FB.login(function(response) {
            Hallo(response);
      });
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

     

    


function Hallo(response){
  console.log(response);
  if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
       console.log('Good to see you, ' + response.name + '.');
     });
    } else {
     console.log('User cancelled login or did not fully authorize.');
    }
    }


  </script>




</body>
</html>
